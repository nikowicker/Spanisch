<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidad 2 - Seite 187 links</title>
    <style>
        /* Grundlayout und Farben */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #FFFFFF;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Container-Stil */
        .container {
            max-width: 500px;
            width: 90%;
            padding: 30px;
            background-color: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid #B3D8A5;
            margin-top: 20px;
        }

        /* Überschrift Styling */
        h1 {
            color: #000000;
            font-size: 2em;
            margin-bottom: 25px;
            font-weight: bold; /* Überschrift fett */
        }

        /* Einheitliches Styling für Übungslinks und Zurück-Button */
        .exercise-list, #back-button {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        .exercise-list a, #back-button {
            display: block;
            margin: 10px auto;
            padding: 15px;
            background-color: #FFFFFF; /* Weißer Hintergrund */
            color: #000000;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1.1em;
            text-align: center;
            width: 200px;
            transition: background-color 0.3s, transform 0.2s;
            border: 1px solid #B3D8A5; /* Pastellgrüne Umrandung */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .exercise-list a:hover, #back-button:hover {
            background-color: #E9F7E0; /* Helles Pastellgrün beim Hover */
            transform: translateY(-3px);
        }

        /* Footer Styling */
        .footer {
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.05);
            color: #666666;
            width: 100%;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .footer:hover {
            opacity: 1;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Unidad 2 - Seite 187 links</h1>
        
        <main>
            <ul class="exercise-list">
                <li><a href="memory.html">Memory</a></li>
                <li><a href="multiple_choice.html">Multiple Choice</a></li>
                <li><a href="karteikarten.html">Karteikarten</a></li>
            </ul>
        </main>

        <!-- Zurück zum übergeordneten Menü Button -->
        <button id="back-button" onclick="window.location.href='../index.html';">zurück</button>
    </div>

    <!-- Footer mit Links zu Impressum und Datenschutz -->
    <footer class="footer">
        <p>
            <a href="datenschutz.html">Datenschutz</a> |
            <a href="impressum.html">Impressum</a>
        </p>
    </footer>

</body>
</html>
