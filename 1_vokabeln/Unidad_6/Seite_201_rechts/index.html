<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidad 6 - Seite 201 rechts</title>
    <style>
        /* Grundlayout und Farben */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #FFFFFF;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Container-Stil */
        .container {
            max-width: 500px;
            width: 90%;
            padding: 30px;
            background-color: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid #B3D8A5;
            margin-top: 20px;
        }

        /* Überschrift Styling */
        h1 {
            color: #000000;
            font-size: 2em;
            margin-bottom: 25px;
            font-weight: bold; /* Überschrift fett */
        }

        /* Flexibles Grid-Layout für Übungslinks */
        .exercise-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        /* Kachelstil für die Übungs-Links */
        .exercise-box {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background-color: #FFFFFF;
            color: #000000;
            font-size: 1.1em;
            text-decoration: none;
            border-radius: 12px;
            transition: background-color 0.3s, transform 0.2s;
            border: 1px solid #B3D8A5;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-align: center;
        }

        .exercise-box:hover {
            background-color: #E9F7E0;
            transform: translateY(-3px);
        }

        /* Zurück-Button Styling */
        #back-button {
            display: block;
            margin: 20px auto;
            padding: 15px;
            background-color: #FFFFFF;
            color: #000000;
            font-size: 1.1em;
            text-decoration: none;
            border-radius: 12px;
            border: 1px solid #B3D8A5;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            outline: none;
        }

        #back-button:hover {
            background-color: #E9F7E0;
            transform: translateY(-3px);
        }

        /* Footer Styling */
        .footer {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
            color: #666666;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em; /* Kleinere Schriftgröße für die Überschrift auf mobilen Geräten */
            }
            .exercise-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Neuer Container-Wrapper für die Überschrift und Inhalte -->
    <div class="container">
        <h1>Unidad 6 - Seite 201 rechts</h1>
        <div class="exercise-grid">
            <a class="exercise-box" href="memory.html">Memory</a>
            <a class="exercise-box" href="multiple_choice.html">Multiple Choice</a>
            <a class="exercise-box" href="karteikarten.html">Karteikarten</a>
        </div>
        <!-- Zurück-Button im Container -->
        <button id="back-button" onclick="window.location.href='../index.html';">zurück</button>
    </div>
    <!-- Footer mit Links zu Impressum und Datenschutz -->
    <footer class="footer">
        <p>
            <a href="datenschutz.html">Datenschutz</a> |
            <a href="impressum.html">Impressum</a>
        </p>
    </footer>
</body>
</html>
