<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanisch Lernen an der Profilschule</title>
    <style>
        /* Grundlayout und Farben */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #FFFFFF;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Container-Stil */
        .container {
            max-width: 500px;
            width: 90%;
            padding: 30px;
            background-color: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid #B3D8A5;
            margin-top: 20px;
        }

        /* Überschrift Styling */
        h1 {
            color: #000000;
            font-size: 2em;
            margin-bottom: 25px;
            font-weight: bold; /* Überschrift fett */
        }

        /* Flexibles Grid-Layout für Unidades */
        .unit-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Flexibles Spaltenlayout */
            gap: 20px;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        /* Kachelstil für die Unidades */
        .unit-box {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background-color: #FFFFFF;
            color: #000000;
            font-size: 1.1em;
            text-decoration: none;
            border-radius: 12px;
            transition: background-color 0.3s, transform 0.2s;
            border: 1px solid #B3D8A5;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-align: center;
        }

        .unit-box:hover {
            background-color: #E9F7E0;
            transform: translateY(-3px);
        }

        /* Footer Styling */
        .footer {
            margin-top: auto;
            background-color: rgba(0, 0, 0, 0.05);
            color: #666666;
            width: 100%;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .footer:hover {
            opacity: 1;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em; /* Kleinere Schriftgröße für die Überschrift */
            }
            .unit-grid {
                grid-template-columns: 1fr; /* Einspaltig auf schmalen Bildschirmen */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spanisch Lernen an der Profilschule</h1>
        <nav class="unit-grid">
            <a href="Unidad_2/index.html" class="unit-box">Unidad 2</a>
            <a href="Unidad_3/index.html" class="unit-box">Unidad 3</a>
            <a href="Unidad_4/index.html" class="unit-box">Unidad 4</a>
            <a href="Unidad_5/index.html" class="unit-box">Unidad 5</a>
            <a href="Unidad_6/index.html" class="unit-box">Unidad 6</a>
            <a href="Unidad_7/index.html" class="unit-box">Unidad 7</a>
            <a href="Unidad_8/index.html" class="unit-box">Unidad 8</a>
            <a href="../startseite.html" class="unit-box">zurück</a>
        </nav>
    </div>

    <footer class="footer">
        <p>Erstellt aus Liebe zur Sprache</p>
        <a href="datenschutz.html">Datenschutz</a>
        <a href="impressum.html">Impressum</a>
    </footer>
</body>
</html>
