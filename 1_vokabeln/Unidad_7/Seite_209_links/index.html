<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidad_7 - Seite_209_links</title>
    <style>
        /* Grundlayout und Farben */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #FFFFFF;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Container-Stil für die Seite */
        .container {
            max-width: 500px;
            width: 90%;
            padding: 30px;
            background-color: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid #B3D8A5;
            margin-top: 20px;
        }

        /* Überschrift Styling */
        h1 {
            color: #000000;
            font-size: 2em;
            margin-bottom: 25px;
            font-weight: bold;
        }

        /* Einheitliches Styling für die Übungslinks und den Zurück-Button */
        .exercise-list {
            list-style: none;
            padding: 0;
            text-align: center;
            margin: 20px 0;
        }

        .exercise-list a, #back-button {
            display: block;
            margin: 15px auto;
            padding: 15px;
            background-color: #FFFFFF; /* Hintergrundfarbe wie im Ausgangscode */
            color: #000000; /* Textfarbe */
            text-decoration: none;
            border-radius: 12px;
            font-size: 1.1em;
            text-align: center;
            width: 220px; /* Gleiche Breite wie im Ausgangscode */
            transition: background-color 0.3s, transform 0.2s;
            border: 1px solid #B3D8A5;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .exercise-list a:hover, #back-button:hover {
            background-color: #E9F7E0; /* Hover-Farbe identisch mit dem Ausgangscode */
            transform: translateY(-3px);
        }

        #back-button {
            border: none;
            outline: none;
            font-size: 1.1em;
        }

        /* Footer Styling (optional, falls benötigt) */
        .footer {
            margin-top: auto;
            background-color: rgba(0, 0, 0, 0.05);
            color: #666666;
            width: 100%;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .footer:hover {
            opacity: 1;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em; /* Kleinere Schriftgröße für die Überschrift */
            }
            .exercise-list a, #back-button {
                width: 90%; /* Breite anpassen für kleine Bildschirme */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Unidad 7 - Seite 209 links</h1>
        </header>
        <main>
            <ul class="exercise-list">
                <li><a href="memory.html">Memory</a></li>
                <li><a href="multiple_choice.html">Multiple Choice</a></li>
                <li><a href="karteikarten.html">Karteikarten</a></li>
            </ul>
        </main>

        <!-- Zurück zum übergeordneten Menü Button -->
        <button id="back-button" onclick="window.location.href='../index.html';">zurück</button>
    </div>

    <footer class="footer">
        <p>Erstellt aus Liebe zur Sprache</p>
        <a href="../../datenschutz.html">Datenschutz</a>
        <a href="../../impressum.html">Impressum</a>
    </footer>
</body>
</html>
