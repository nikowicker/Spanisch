<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuordnungs-Spiel - Spanisch lernen mit Unidad 1</title>
    <meta name="description" content="Teste dein Spanischwissen mit dem Zuordnungs-Spiel zu Unidad 1! Vergleiche deine Ergebnisse mit anderen in der Rangliste.">
    <link rel="stylesheet" href="style.css">
    <script src="memory.js" defer></script>
    <style>
        #back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #82c8a0; /* Sanftes Grün für den Button */
            color: white;
            transition: background-color 0.3s;
            text-align: center;
        }
        #back-button:hover {
            background-color: #6fae8b; /* Etwas dunklerer Grünton für Hover-Effekt */
        }
    </style>
</head>
<body>
    <header>
        <h1>Zuordnungs-Spiel - Unidad 1</h1>
        <p>Zeit: <span id="timer" aria-live="polite">00:00</span></p>
    </header>
    <main>
        <div id="gameContainer" class="game-container" role="region" aria-labelledby="gameTitle">
            <h2 id="gameTitle" class="visually-hidden">Zuordnungs-Spiel Spielfeld</h2>
            <!-- Zuordnungsspiel-Karten werden hier durch JavaScript hinzugefügt -->
        </div>
    </main>

    <!-- Pop-Up Dialog für die Namenseingabe -->
    <div id="popup" class="popup hidden" role="dialog" aria-labelledby="popupTitle">
        <div class="popup-content">
            <h2 id="popupTitle">Glückwunsch! Trage deinen Namen ein:</h2>
            <label for="playerName">Dein Name:</label>
            <input type="text" id="playerName" placeholder="Dein Name" aria-label="Dein Name eingeben">
            <button id="submitName" class="button">Eintragen</button>
        </div>
    </div>

    <!-- Rangliste anzeigen -->
    <section id="leaderboard" role="region" aria-labelledby="leaderboardTitle">
        <h2 id="leaderboardTitle">Top 10 Rangliste</h2>
        <ol id="leaderboardList">
            <!-- Ranglisten-Einträge werden hier durch JavaScript eingefügt -->
        </ol>
    </section>

    <!-- Zurück zum Menü Button am Ende der Seite -->
    <button id="back-button" onclick="window.location.href='index.html';">zurück</button>

    { german: "rechts von", spanish: "a la derecha de" },
    { german: "links von", spanish: "a la izquierda de" },
    { german: "der Herr", spanish: "el Señor" },
    { german: "interessant", spanish: "interesante" },
    { german: "modern", spanish: "moderno,-a" },
    { german: "weit entfernt", spanish: "lejos de" },
    { german: "der Spaziergang", spanish: "el paseo" },
    { german: "vorbereiten", spanish: "preparar" },
    { german: "etwas", spanish: "algo" }
];

    </script>
</body>
</html>
