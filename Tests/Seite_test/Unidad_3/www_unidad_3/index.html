<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www_unidad_3</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
        /* Minimalistisches Design mit sanften Pastelltönen */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6; /* Leichtes, neutrales Hintergrundgrau */
            color: #2b2b2b; /* Dunkles Anthrazit für Text */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Header Styling */
        header {
            width: 90%;
            background: linear-gradient(135deg, #82c8a0, #b3a4b9); /* Kombination aus Pastellgrün und dezenterem Pastelllila */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.8em;
            border-radius: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.05); /* Modernerer und subtilerer Schatteneffekt */
            margin-top: 20px;
        }

        /* Einheitliches Styling für die Übungslinks und den Zurück-Button */
        .exercise-list {
            list-style: none;
            padding: 0;
            text-align: center;
            margin: 20px 0;
        }

        .exercise-list a, #back-button {
            display: block;
            margin: 15px auto;
            padding: 15px;
            background-color: #a8d5ba; /* Sanftes Pastellgrün als vorherrschende Farbe */
            color: #ffffff;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.2em;
            text-align: center;
            width: 220px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .exercise-list a:hover, #back-button:hover {
            background-color: #82c8a0; /* Etwas dunkleres Grün beim Hover */
            transform: translateY(-3px); /* Leichter Hüheneffekt beim Hover */
        }

        #back-button {
            border: none;
            outline: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>wirklich wichtige wörter</h1>
    </header>
    <main>
        <ul class="exercise-list">
            <li><a href="memory.html">Memory</a></li>
            <li><a href="multiple_choice.html">Multiple Choice</a></li>
            <li><a href="karteikarten.html">Karteikarten</a></li>
        </ul>
    </main>

    <!-- Zurück zum übergeordneten Menü Button -->
    <button id="back-button" onclick="window.location.href='../index.html';">zurück</button>
</body>
</html>
