<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidad_3 - Seite_192_links</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
        /* Einheitliches Pastellgrün für alle Schaltflächen und Hintergründe */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e6f4ea; /* Einheitliches Pastellgrün für den Hintergrund */
            color: #2b2b2b; /* Dunkles Anthrazit für Text */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header Styling */
        header {
            width: 90%;
            background-color: #82c8a0; /* Einheitliches Pastellgrün */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.8em;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        /* Einheitliches Styling für Übungslinks und Zurück-Button */
        .exercise-list, #back-button {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        .exercise-list a, #back-button {
            display: block;
            margin: 10px auto;
            padding: 15px;
            background-color: #82c8a0; /* Einheitliches Pastellgrün */
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.2em;
            text-align: center;
            width: 200px;
            transition: background-color 0.3s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .exercise-list a:hover, #back-button:hover {
            background-color: #6fae8b; /* Dunkleres Grün beim Hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Unidad 3 - Seite 192 links</h1>
    </header>
    <main>
        <ul class="exercise-list">
            <li><a href="memory.html">Memory</a></li>
            <li><a href="multiple_choice.html">Multiple Choice</a></li>
            <li><a href="karteikarten.html">Karteikarten</a></li>
        </ul>
    </main>

    <!-- Zurück zum übergeordneten Menü Button -->
    <button id="back-button" onclick="window.location.href='../index.html';">zurück</button>

</body>
</html>
