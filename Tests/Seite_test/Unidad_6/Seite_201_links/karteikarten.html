<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vokabeltrainer: Deutsch - Spanisch</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap');

        /* Grundstil für das gesamte Dokument */
        body {
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            position: relative;
        }
        
        /* Container für Statusanzeigen */
        #status-container {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 20%;
            right: 10px;
            gap: 20px;
        }
        
        /* Einheitliches Design für Status */
        .status-box {
            width: 120px;
            padding: 10px;
            font-size: 14px;
            color: white;
            text-align: center;
            border-radius: 6px;
        }
        
        #learned-box { background-color: #a8d5ba; }
        #repeat-box { background-color: #d8b4e2; }
        
        /* Stil für die Karteikarte mit Dreh-Effekt */
        #card {
            width: 90%;
            max-width: 400px;
            height: 300px;
            background-color: #eaf7ed;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            text-align: center;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
            color: #36454f;
            margin-bottom: 20px;
            transform-origin: center;
        }
        
        #card.show-back {
            transform: rotateY(180deg);
        }

        #card-text {
            backface-visibility: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            background-color: #eaf7ed;
        }

        .back {
            transform: rotateY(180deg);
        }

        /* Stil für das Beispiel-Satz */
        .example-sentence {
            font-size: 14px;
            color: #6a6a6a;
            margin-top: 8px;
        }

        /* Ursprüngliche Gestaltung für die Buttons */
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }

        .button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #a8d5ba;
            color: white;
            transition: background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover { background-color: #8aba9d; }

        #back-button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        #progress-bar {
            width: 80%;
            height: 20px;
            background-color: #cce3d0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 30px;
            position: relative;
        }
        
        #progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #82c8a0, #3c6e47);
            width: 0%;
            border-radius: 10px;
            transition: width 1s cubic-bezier(0.25, 1, 0.5, 1);
        }
    </style>
</head>
<body>
    <div id="status-container">
        <div id="learned-box" class="status-box">Gelernt: <span id="learned-count">0</span></div>
        <div id="repeat-box" class="status-box">Wiederholen: <span id="repeat-count">15</span></div>
    </div>
    
    <div id="card">
        <div class="front" id="card-front">
            <div id="front-text"></div>
            <div class="example-sentence" id="front-example"></div>
        </div>
        <div class="back" id="card-back">
            <div id="back-text"></div>
            <div class="example-sentence" id="back-example"></div>
        </div>
    </div>
    
    <div id="progress-bar"><div id="progress-fill"></div></div>
    
    <div class="button-container">
        <button class="button" id="can-do">Kann ich</button>
        <button class="button" id="cant-do">Kann ich nicht</button>
    </div>
    
    <button id="back-button" class="button" onclick="window.location.href='index.html';">zurück</button>

    <script>
      const initialFlashcards = [
    { german: "ausgehen", germanExample: "Ich gehe am Wochenende aus.", spanish: "salir", spanishExample: "(Yo) salgo el fin de semana." },
    { german: "die Idee", germanExample: "Das ist eine gute Idee.", spanish: "la idea", spanishExample: "Es una buena idea." },
    { german: "toll", germanExample: "Das Konzert ist toll.", spanish: "estupendo, -a", spanishExample: "El concierto es estupendo." },
    { german: "zufrieden sein", germanExample: "Ich bin mit meinem Ergebnis zufrieden.", spanish: "estar contento", spanishExample: "(Yo) estoy contento con mi resultado." },
    { german: "das Ausland", germanExample: "Er lebt im Ausland.", spanish: "el extranjero", spanishExample: "Él vive en el extranjero." },
    { german: "verreisen", germanExample: "Ich verreise im Sommer.", spanish: "ir de viaje", spanishExample: "(Yo) voy de viaje en verano." },
    { german: "die Reise", germanExample: "Die Reise ist schön.", spanish: "el viaje", spanishExample: "El viaje es bonito." },
    { german: "reisen", germanExample: "Ich reise nach Mexiko.", spanish: "viajar", spanishExample: "(Yo) viajo a México." },
    { german: "wegen", germanExample: "Ich bin wegen dir hier.", spanish: "por", spanishExample: "Estoy aquí por ti." },
    { german: "gut", germanExample: "Das Essen ist gut.", spanish: "bueno", spanishExample: "La comida está buena." },
    { german: "gut (umgangssprachlich)", germanExample: "Das ist echt gut.", spanish: "guay", spanishExample: "Eso está guay." },
    { german: "willkommen", germanExample: "Willkommen in Deutschland.", spanish: "bienvenido", spanishExample: "Bienvenido a Alemania." },
    { german: "zuerst", germanExample: "Zuerst trinken wir Kaffee.", spanish: "primero", spanishExample: "Primero tomamos café." },
    { german: "das Land", germanExample: "Spanien ist ein schönes Land.", spanish: "el país", spanishExample: "España es un país bonito." },
    { german: "fantastisch", germanExample: "Das Wetter ist fantastisch.", spanish: "fantástico, -a", spanishExample: "El tiempo está fantástico." },
    { german: "zusammen", germanExample: "Wir lernen zusammen.", spanish: "juntos", spanishExample: "Estudiamos juntos." }
];


        // Funktion zum Mischen der Karteikarten
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Mische die Karteikarten am Start
        let flashcards = [...initialFlashcards];
        shuffle(flashcards);

        let currentCardIndex = 0;
        let learnedCount = 0;
        let repeatCount = flashcards.length;
        let showingFront = true;
        
        const elements = {
            frontText: document.getElementById("front-text"),
            frontExample: document.getElementById("front-example"),
            backText: document.getElementById("back-text"),
            backExample: document.getElementById("back-example"),
            learnedCount: document.getElementById("learned-count"),
            repeatCount: document.getElementById("repeat-count"),
            progressBarFill: document.getElementById("progress-fill")
        };

        elements.repeatCount.textContent = repeatCount;

        function updateCardText() {
            if (flashcards.length === 0) {
                elements.frontText.innerHTML = "<b>¡Bien hecho! Haz click para empezar de nuevo</b>";
                elements.backText.innerHTML = "";
                elements.frontExample.textContent = "";
                elements.backExample.textContent = "";
                document.getElementById("card").onclick = restartFlashcards;
                return;
            }

            const currentCard = flashcards[currentCardIndex];
            elements.frontText.textContent = currentCard.german;
            elements.frontExample.textContent = currentCard.germanExample;
            elements.backText.textContent = currentCard.spanish;
            elements.backExample.textContent = currentCard.spanishExample;
            document.getElementById("card").classList.toggle('show-back', !showingFront);
            document.getElementById("card").onclick = () => {
                showingFront = !showingFront;
                document.getElementById("card").classList.toggle('show-back');
            };
        }

        function updateProgressBar() {
            const totalCards = initialFlashcards.length;
            const progressPercentage = (learnedCount / totalCards) * 100;
            elements.progressBarFill.style.width = `${progressPercentage}%`;
        }

        function resetProgressBar() {
            elements.progressBarFill.style.width = `0%`;
        }

        function restartFlashcards() {
            flashcards = [...initialFlashcards];
            shuffle(flashcards); // Mische die Karteikarten neu beim Neustart
            learnedCount = 0;
            repeatCount = flashcards.length;
            elements.learnedCount.textContent = learnedCount;
            elements.repeatCount.textContent = repeatCount;
            currentCardIndex = 0;
            showingFront = true;
            updateCardText();
            resetProgressBar();
        }

        document.getElementById("can-do").addEventListener("click", () => {
            if (flashcards.length > 0) {
                flashcards.splice(currentCardIndex, 1);
                learnedCount++;
                repeatCount = flashcards.length;
                elements.learnedCount.textContent = learnedCount;
                elements.repeatCount.textContent = repeatCount;
                currentCardIndex = Math.min(currentCardIndex, flashcards.length - 1);
                showingFront = true;
                updateCardText();
                updateProgressBar();
            }
        });

        document.getElementById("cant-do").addEventListener("click", () => {
            if (flashcards.length > 0) {
                if (currentCardIndex < flashcards.length) {
                    if (learnedCount + repeatCount < initialFlashcards.length) {
                        flashcards.push(flashcards.splice(currentCardIndex, 1)[0]);
                        repeatCount++;
                        elements.repeatCount.textContent = repeatCount;
                    }
                    currentCardIndex = (currentCardIndex + 1) % flashcards.length;
                    showingFront = true;
                    updateCardText();
                }
            }
        });

        updateCardText();
    </script>
</body>
</html>
