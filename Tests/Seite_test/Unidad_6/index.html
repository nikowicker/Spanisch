    <style>
        /* Minimalistisches Design mit sanften Pastelltönen */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6; /* Leichtes, neutrales Hintergrundgrau */
            color: #2b2b2b; /* Dunkles Anthrazit für Text */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Header Styling */
        header {
            width: 90%;
            background: linear-gradient(135deg, #82c8a0, #b3a4b9); /* Kombination aus Pastellgrün und dezentem Pastelllila */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.8em;
            border-radius: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.05); /* Modernerer und subtilerer Schatteneffekt */
            margin-top: 20px;
        }

        /* Einheitliches Styling für die Seitenauswahl-Links */
        .page-list {
            list-style: none;
            padding: 0;
            text-align: center;
            margin: 20px 0;
        }

        .page-list a {
            display: block;
            margin: 15px auto;
            padding: 15px;
            background-color: #a8d5ba; /* Sanftes Pastellgrün als vorherrschende Farbe */
            color: #ffffff;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.2em;
            text-align: center;
            width: 220px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .page-list a:hover {
            background-color: #82c8a0; /* Etwas dunkleres Grün beim Hover */
            transform: translateY(-3px); /* Leichter Höheneffekt beim Hover */
        }

        /* Zurück-Button Styling */
        #back-button {
            display: block;
            margin: 20px auto;
            padding: 15px;
            background-color: #a8d5ba; /* Einheitliches Pastellgrün */
            color: #ffffff;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.2em;
            text-align: center;
            width: 220px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            border: none;
            outline: none;
        }

        #back-button:hover {
            background-color: #82c8a0; /* Etwas dunkleres Grün beim Hover */
            transform: translateY(-3px); /* Leichter Höheneffekt beim Hover */
        }
    </style>
</head>
