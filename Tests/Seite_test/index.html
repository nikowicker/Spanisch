<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite - Vokabeln Spanisch Lernen</title>
    <link rel="stylesheet" href="style.css"> <!-- Pfad zur CSS-Datei im Hauptverzeichnis -->
    <style>
        /* Minimalistisches Design mit sanften Pastelltönen */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
            color: #2b2b2b;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Header Styling */
        header {
            width: 90%;
            background: linear-gradient(135deg, #82c8a0, #b3a4b9);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.8em;
            border-radius: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.05);
            margin-top: 20px;
        }

        /* Grid-Layout für die Unidades */
        .unit-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, auto);
            gap: 20px;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        /* Gestaltung der Einheiten-Boxen */
        .unit-box {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background-color: #a8d5ba;
            color: #ffffff;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .unit-box:hover {
            background-color: #82c8a0;
            transform: translateY(-3px);
        }

        /* Footer Styling */
        .footer {
            margin-top: auto;
            background: linear-gradient(135deg, #82c8a0, #b3a4b9);
            color: #ffffff;
            width: 100%;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
            box-shadow: 0px -2px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px; /* Zusätzlicher Abstand unterhalb des Footers */
        }

        /* Impressum Styling */
        .impressum {
            background-color: #f3f4f6;
            color: #2b2b2b;
            width: 90%;
            padding: 20px;
            font-size: 0.9em;
            border-top: 1px solid #e0e0e0;
            margin-top: 40px; /* Deutlicher Abstand zum Footer */
            margin-bottom: 40px; /* Weiterer Abstand zum Seitenende */
        }
        
        .impressum h2 {
            font-size: 1.5em;
            color: #007BFF;
            margin-bottom: 10px;
        }

        .impressum p {
            line-height: 1.6;
            margin-bottom: 10px;
        }

        /* Anpassungen für iPad */
        @media (min-width: 768px) and (max-width: 1024px) {
            header {
                font-size: 1.6em;
                padding: 15px;
                width: 100%;
            }

            .unit-grid {
                grid-template-columns: repeat(2, 1fr);
                max-width: 600px;
                padding: 10px;
            }

            .unit-box {
                padding: 10px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Spanisch Lernen an der Profilschule</h1>
    </header>
    <main>
        <nav class="unit-grid">
            <a href="Unidad_2/index.html" class="unit-box">Unidad 2</a>
            <a href="Unidad_3/index.html" class="unit-box">Unidad 3</a>
            <a href="Unidad_4/index.html" class="unit-box">Unidad 4</a>
            <a href="Unidad_5/index.html" class="unit-box">Unidad 5</a>
            <a href="Unidad_6/index.html" class="unit-box">Unidad 6</a>
            <a href="Unidad_7/index.html" class="unit-box">Unidad 7</a>
            <a href="Unidad_8/index.html" class="unit-box">Unidad 8</a>
        </nav>
    </main>
    <footer class="footer">
        <p>Erstellt aus Liebe zur Sprache</p>
<a href="datenschutz.html">Datenschutz</a>
<a href="impressum.html">Impressum</a>


    </footer>


</body>
</html>
