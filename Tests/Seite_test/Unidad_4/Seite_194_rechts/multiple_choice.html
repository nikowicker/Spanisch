<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple-Choice Quiz: Spanisch Vokabeln</title>
    <style>
        /* Minimalistisches Design mit sanften Pastelltönen */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
            text-align: center;
        }

        /* Header Styling */
        header {
            width: 90%;
            background: linear-gradient(135deg, #82c8a0, #b3a4b9);
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
        }

        /* Größere Abstände zwischen Abschnitten */
        #settings {
            margin-top: 30px;
            margin-bottom: 20px;
        }

        #questionContainer {
            margin-top: 20px;
        }

        /* Fragebereich ohne Hintergrund */
        #questionContainer {
            width: 400px;
            min-height: 150px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
            color: #2b2b2b;
        }

        #question {
            font-size: 24px;
            color: #2b2b2b;
        }

        /* Fortschrittsbalken abgestimmt auf Antwortoptionen */
        #progress-bar {
            width: 100%;
            max-width: 400px;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            align-self: center;
            margin-bottom: 40px; /* Abstand zum "Zurück"-Button */
        }

        #progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #82c8a0, #5e9c76);
            width: 0%;
            border-radius: 30px;
            transition: width 0.4s ease;
        }

        /* Antwort-Schaltflächen */
        #choices {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }

        .choiceButton {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 30px;
            background-color: #a8d5ba;
            color: white;
            transition: background-color 0.3s;
            width: 100%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .choiceButton:hover {
            background-color: #82c8a0;
        }

        /* Falsche und richtige Antwortanzeige */
        .choiceButton.correct {
            background-color: #5e9c76;
        }
        .choiceButton.incorrect {
            background-color: #d1b3c4; /* Pastell-Lila für falsche Antwort */
        }

        /* Dropdown-Menü für Schwierigkeitsgrad ohne Label */
        #difficulty-select {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 30px;
            background-color: #a8d5ba;
            color: white;
            transition: background-color 0.3s;
        }

        #difficulty-select:hover {
            background-color: #82c8a0;
        }

        /* Zurück-Button */
        #back-button {
            margin-top: 20px;
            padding: 15px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 30px;
            background-color: #a8d5ba;
            color: white;
            transition: background-color 0.3s;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            left: 0;
            transform: translateX(0);
        }
        #back-button:hover {
            background-color: #82c8a0;
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <header>
        <h1>Multiple-Choice Quiz: Spanisch Vokabeln</h1>
    </header>
    <main>
        <div id="settings">
            <select id="difficulty-select">
                <option value="easy">Einfach</option>
                <option value="medium" selected>Mittel</option>
                <option value="hard">Schwierig</option>
            </select>
        </div>
        <div id="questionContainer">
            <span id="question">Frage wird geladen...</span>
            <div id="choices"></div>
        </div>
        <div id="progress-bar">
            <div id="progress-fill"></div>
        </div>
    </main>
    <!-- Zurück-Button -->
    <button id="back-button" onclick="window.location.href='index.html';">zurück</button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const questions = [
              { question: "'chatten'?", choices: ["chatear", "ir de compras", "montar en bici", "la música"], correct: "chatear" },
{ question: "'einkaufen gehen'?", choices: ["ir de compras", "chatear", "montar en bici", "hacer deporte"], correct: "ir de compras" },
{ question: "'Fahrrad fahren'?", choices: ["montar en bici", "chatear", "descansar", "leer"], correct: "montar en bici" },
{ question: "'die Musik'?", choices: ["la música", "el libro", "la tele", "el deporte"], correct: "la música" },
{ question: "'klettern'?", choices: ["escalar", "descansar", "ver", "visitar"], correct: "escalar" },
{ question: "'sich ausruhen'?", choices: ["descansar", "hacer deporte", "leer", "chatear"], correct: "descansar" },
{ question: "'das Buch'?", choices: ["el libro", "la tele", "me gusta", "ver"], correct: "el libro" },
{ question: "'lesen'?", choices: ["leer", "hacer", "montar en bici", "escalar"], correct: "leer" },
{ question: "'machen'?", choices: ["hacer", "descansar", "visitar", "me gusta"], correct: "hacer" },
{ question: "'der Sport'?", choices: ["el deporte", "ver", "escalar", "descansar"], correct: "el deporte" },
{ question: "'Sport machen'?", choices: ["hacer deporte", "ir de compras", "ver", "chatear"], correct: "hacer deporte" },
{ question: "'sehen'?", choices: ["ver", "la tele", "el libro", "hacer deporte"], correct: "ver" },
{ question: "'das Fernsehen'?", choices: ["la tele", "hacer deporte", "ir de compras", "descansar"], correct: "la tele" },
{ question: "'besuchen'?", choices: ["visitar", "leer", "hacer", "el libro"], correct: "visitar" },
{ question: "'mir gefällt'?", choices: ["me gusta", "descansar", "chatear", "hacer"], correct: "me gusta" },

            ];

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            const shuffledQuestions = shuffleArray([...questions]);
            let currentQuestionIndex = 0;
            let correctAnswers = 0;
            let answerChoicesCount = 4;
            let progressStarted = false;

            const questionContainer = document.getElementById("question");
            const choicesContainer = document.getElementById("choices");
            const progressBarFill = document.getElementById("progress-fill");
            const difficultySelect = document.getElementById("difficulty-select");

            difficultySelect.addEventListener("change", (event) => {
                switch (event.target.value) {
                    case "easy":
                        answerChoicesCount = 2;
                        break;
                    case "medium":
                        answerChoicesCount = 4;
                        break;
                    case "hard":
                        answerChoicesCount = 6;
                        break;
                }
                resetQuiz(); // Quiz automatisch neu starten und Fortschrittsbalken zurücksetzen, wenn Schwierigkeitsgrad geändert wird
            });

            function loadQuestion() {
                const questionData = shuffledQuestions[currentQuestionIndex];
                questionContainer.textContent = questionData.question;
                choicesContainer.innerHTML = "";

                let allChoices = [questionData.correct];
                while (allChoices.length < answerChoicesCount) {
                    const randomChoice = questions.flatMap(q => q.choices)[Math.floor(Math.random() * questions.length)];
                    if (!allChoices.includes(randomChoice)) allChoices.push(randomChoice);
                }
                const shuffledChoices = shuffleArray(allChoices);

                shuffledChoices.forEach(choice => {
                    const button = document.createElement("button");
                    button.classList.add("choiceButton");
                    button.textContent = choice;
                    button.onclick = () => handleAnswer(button, choice);
                    choicesContainer.appendChild(button);
                });
            }

            function handleAnswer(button, selectedChoice) {
                const questionData = shuffledQuestions[currentQuestionIndex];
                if (selectedChoice === questionData.correct) {
                    button.classList.add("correct");
                    correctAnswers++;
                    if (!progressStarted) {
                        progressStarted = true;
                    }
                    updateProgressBar();
                    setTimeout(() => {
                        currentQuestionIndex++;
                        if (currentQuestionIndex < shuffledQuestions.length) {
                            loadQuestion();
                        } else {
                            showCompletionMessage();
                        }
                    }, 1000);
                } else {
                    button.classList.add("incorrect");
                    setTimeout(() => button.classList.remove("incorrect"), 1000);
                }
            }

            function updateProgressBar() {
                if (progressStarted) {
                    const progressPercent = (correctAnswers / shuffledQuestions.length) * 100;
                    progressBarFill.style.width = `${progressPercent}%`;
                }
            }

            function showCompletionMessage() {
                let countdown = 5;
                questionContainer.textContent = `¡Bravo! Volver a empezar en ${countdown} segundos...`;
                choicesContainer.innerHTML = "";
                const countdownInterval = setInterval(() => {
                    countdown--;
                    questionContainer.textContent = `¡Bravo! Volver a empezar en ${countdown} segundos...`;
                    if (countdown === 0) {
                        clearInterval(countdownInterval);
                        resetQuiz();
                    }
                }, 1000);
            }

            function resetQuiz() {
                currentQuestionIndex = 0;
                correctAnswers = 0;
                progressStarted = false;
                progressBarFill.style.width = "0%"; // Fortschrittsbalken zurücksetzen
                loadQuestion();
            }

            loadQuestion();
        });
    </script>
</body>
</html>
