<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basiswissen für Anfänger</title>
    <style>
        /* Grundlayout und Farben gemäß Ausgangsseite */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #FFFFFF;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            width: 90%;
            padding: 30px;
            background-color: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid #B3D8A5;
        }

        h1 {
            color: #000000;
            font-size: 2em;
            margin-bottom: 25px;
            font-weight: bold; /* Überschrift fett */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .category-button {
            text-decoration: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: normal; /* Links normal */
            text-align: center;
            color: #000000;
            background-color: #FFFFFF;
            border: 1px solid #B3D8A5;
            transition: background-color 0.3s, transform 0.2s;
        }

        .category-button:hover {
            background-color: #E9F7E0;
            transform: translateY(-3px);
        }

        /* Farben für die Buttons */
        .category-button.zurück { border-color: #9e9e9e; }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            .category-button {
                font-size: 1em;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

            <a href="querer/index.html" class="category-button">Die Verben "querer / poder / tener que"</a>
            <a href="gerundio/index.html" class="category-button">"Estar" + Gerundium</a>
            <a href="../index.html" class="category-button zurück">zurück</a>
        </div>
    </div>

</body>
</html>
