<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanisch lernen an der Profilschule</title>
    <style>
        /* Grundlayout und Farben gemäß Ausgangsseite */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #FFFFFF;
            color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            width: 90%;
            padding: 30px;
            background-color: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid #B3D8A5;
        }

        h1 {
            color: #000000;
            font-size: 2em;
            margin-bottom: 25px;
            font-weight: bold; /* Überschrift fett */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .category-button {
            text-decoration: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: normal; /* Links normal */
            text-align: center;
            color: #000000;
            background-color: #FFFFFF;
            border: 1px solid #4CAF50; /* Einheitliche grüne Umrandung */
            transition: background-color 0.3s, transform 0.2s;
        }

        .category-button:hover {
            background-color: #E9F7E0;
            transform: translateY(-3px);
        }

        /* Footer-Stil */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.05); /* Dezenter, transparenter Hintergrund */
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
            color: #666666;
            opacity: 0.7; /* Leicht transparente Sichtbarkeit */
            transition: opacity 0.3s;
        }

        footer:hover {
            opacity: 1; /* Voll sichtbar beim Hover */
        }

        footer p {
            margin: 5px 0;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            .category-button {
                font-size: 1em;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Spanisch lernen an der Profilschule</h1>
        
        <div class="button-container">
            <a href="1_vokabeln/index.html" class="category-button">Vokabeln</a>
            <a href="2_grammatik/index.html" class="category-button">Grammatik</a>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Erstellt aus Liebe zur Sprache</p>
        <p>
            <a href="impresum.html">Impressum</a> | 
            <a href="datenschutz.html">Datenschutz</a>
        </p>
    </footer>

</body>
</html>
